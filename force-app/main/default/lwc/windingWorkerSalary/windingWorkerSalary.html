<template>
    <div class="slds-grid slds-gutters slds-m-around_small" style="background-color:white;">
        <div class="slds-col slds-size_2-of-4 slds-p-around_small">
            <h3>Winding Worker Salary Calculator</h3>
            <lightning-input type="number" label="Enter 3 digit Worker Id" value={workerId} onchange={initializeCounts} class="slds-size_1-of-3 WorkerIdInput"></lightning-input>
            <template if:true={workerIdValidation}>
                <p style="color: red;" >Please Enter Valid Id</p>
            </template>
            <template if:true={workerDeptValidation}>
                <p style="color: red;" >Please Enter Id of Winding Worker</p>
            </template>
            <template if:true={workerError}>
                <p style="color: red;" >Please Enter Id of Winding Worker</p>
            </template>
            <lightning-button-group>
                <lightning-button label="40 Slub" onclick={handleSalaryClick} class="slds-p-right_small slds-p_vertical-small" disabled={is40SlubDisabled} ></lightning-button>
                <lightning-button label="50 Slub" onclick={handleSalaryClick} class="slds-p-left_small slds-p_vertical-small" disabled={is50SlubDisabled} ></lightning-button>
                <lightning-button label="62 NT" onclick={handleSalaryClick} class="slds-p-left_small slds-p_vertical-small" disabled={is62NTDisabled} ></lightning-button>
                
            </lightning-button-group>
            <lightning-button-group>
                <lightning-button label="40 NT" onclick={handleSalaryClick} class="slds-p-around_small" disabled={is40NTDisabled} ></lightning-button>
                <lightning-button label="50 NT" onclick={handleSalaryClick} class="slds-p-around_small" disabled={is50NTDisabled} ></lightning-button>
                <lightning-button label="Bottom" onclick={handleSalaryClick} class="slds-p-around_small" disabled={isBottomDisabled} ></lightning-button>
                <lightning-button label="Mix Count" onclick={handleSalaryClick} class="slds-p-around_small" disabled={isMixCountDisabled} ></lightning-button>
            </lightning-button-group>
                 
            
            <lightning-input type="text" label="Enter Month" value={monthName} class="Month slds-size_1-of-3"></lightning-input>
            
        </div>
        <div class="slds-col slds-size_2-of-4 slds-p-around_small">
            
            <h2>Below is the summary of following Worker:</h2>
            <template if:true={worker}>
                <p> Name : <span style="color: darkorange;">{worker.Name}</span></p>
                <p> Department : <span>{worker.Department__c}</span></p>
            </template>
            <template if:true={numberOfCountDays}>
                <h4>{worker.Name} has produced {yarnCount} for {numberOfCountDays} Days.</h4>
                <p>Total Kgs of 40's NT <span>{Nt40Kg}</span></p>
                <p>Total Kgs of 40's Slub <span>{slub40Kg}</span></p>
                <p>Total Kgs of 50's Slub <span>{slub50Kg}</span></p>
                <p>Total Kgs of 62NT <span>{Nt62Kg}</span></p>
                <p>Total Kgs of 50NT <span>{Nt50Kg}</span></p>
                <p>Total Kgs of Bottom <span>{bottomKg}</span></p>
                <p>Total Kgs of Mix Count <span>{mixCountKg}</span></p>
            </template>
            <template if:true={error}>
                <h4>Sorry there is no data for {yarnCount}</h4>
            </template>
        </div>
    </div>
</template>
