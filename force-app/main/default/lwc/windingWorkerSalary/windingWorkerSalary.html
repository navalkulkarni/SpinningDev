<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3">
            <h3>Winding Worker Salary Calculator</h3>
            <lightning-input type="number" label="Enter 3 digit Worker Id" value={workerId} onchange={initializeCounts} class="WorkerIdInput"></lightning-input>
            <template if:true={workerIdValidation}>
                <p style="color: red;" >Please Enter Valid Id</p>
            </template>
            <lightning-input type="text" label="Enter Count" value={yarnCount} class="YarnCount" ></lightning-input>
            <lightning-input type="text" label="Enter Month" value={monthName} class="Month"></lightning-input>
            <div class="slds-p-around_small">
                <lightning-button  label="Calculate Salary" onclick={handleSalaryClick}></lightning-button>
            </div>
        </div>
        <div class="slds-col slds-size_2-of-3">
            <h2>Below is the summary of following Worker:</h2>
            <p>Total Kgs of 40's NT <span>{Nt40Kg}</span></p>
            <p>Total Kgs of 40's Slub <span>{slub40Kg}</span></p>
            <p>Total Kgs of 50's Slub <span>{slub50Kg}</span></p>
            <p>Total Kgs of 62NT <span>{Nt62Kg}</span></p>
            <p>Total Kgs of 50NT <span>{Nt50Kg}</span></p>
            <p>Total Kgs of Bottom <span>{bottomKg}</span></p>
            <p>Total Kgs of Mix Count <span>{mixCountKg}</span></p>
        </div>
    </div>
</template>
