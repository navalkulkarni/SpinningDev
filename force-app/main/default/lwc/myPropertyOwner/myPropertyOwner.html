<template>
        <lightning-record-view-form record-id={propertyOwnerId} object-api-name={objectApiName} >
            <lightning-layout multiple-rows>        
                <div class="slds-box slds-grid slds-wrap sald-p-around_small">
                   
                     <div class="slds-col" style="width:100%">
                        <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;"
                         field-name={photoField}>
                        </lightning-output-field>
                    </div>
                    <div class="slds-col" style="margin-left: 4%">
                        <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;"
                         field-name={nameField}>
                        </lightning-output-field>
                        <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;" field-name={emailField}>
                        </lightning-output-field>
                        <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;" field-name={phoneField}>
                        </lightning-output-field>
                        <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;" field-name={addressField}>
                        </lightning-output-field>
                    </div>
     
                </div>  
            </lightning-layout>
        </lightning-record-view-form>
</template>
