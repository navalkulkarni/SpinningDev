<template>
    <lightning-layout padding="horizontal-small" class="container">
        <lightning-layout-item padding="around-small" size="6">
            <lightning-input type="text" label="Enter Name" value={inputValue} class="workerName"></lightning-input>
            <div class="slds-p-around_small">
                <lightning-button  label="Add to list" onclick={handleClick}></lightning-button>
            </div>
            <div class="slds-p-around_small">
                <lightning-button  label="Clear List" onclick={handleClearList}></lightning-button>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout >
        <lightning-layout-item padding="around-small" size="6">
            <div class="slds-p-around_small">
                <lightning-button variant="neutral" label="Mark as Absent" onclick={handleAbsentClick}></lightning-button>
            </div>
            <p>Found following workers:</p>
            <ul>
                <template if:true={orgResult}>
                    <template for:each={orgResult} for:item="element">
                        <li key={element.Id}>{element.Name} {element.Worker_Id__c}</li>
                    </template>
                </template>
            </ul>
            <template if:true={error}>
                <div class="error">{error}</div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
